<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./main.css">
  <title>Hostile Aliens</title>
</head>

<body onmousemove="move(event);" onmousedown="fire();" onContextMenu="return false;">
  <div id="start">
    <button id="play" onclick="start = 1;">Start</button>
  </div>

  <div id="ship" class="shipPart"></div>
  <div id="left" class="blasters shipPart"></div>
  <div id="right" class="blasters shipPart"></div>
  <div id="front" class="shipPart"></div>
  <div id="back" class="shipPart"></div>

  <p id="score"></p>
  <p id="highscore"></p>
  <p id="time"></p>
</body>
<script src="./sandbox.js"></script>

</html>
